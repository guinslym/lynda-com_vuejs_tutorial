<!DOCTYPE html>

<script type="text/javascript" src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>

<div id="app">
    <h1>{{msg}}</h1>
    <!-- Use of v-bind:  -->
    <a v-bind:href="url">home</a>
    <p>
    	<form action="">
    		Name: <input type="text" v-bind:value='name'/>
    	</form>
    </p>
</div>

<script>
    var vm = new Vue({
       el: '#app',
       data: {
           msg: 'Hello from Vue!',
           url: 'https://www.google.ca',
           name: 'Mike'
       }
    });
</script>
